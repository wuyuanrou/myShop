{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作成功</title>
    <style>
        p{
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="{% static 'images/success.png' %}"  height="250px">
        <p>操作成功</p>
    </div>
    <p><a href="{% url 'myShop:index' %}">点击回首页</a></p>
    <p><span id="second">3</span>秒后跳转</p>
    <script>
        onload=function(){
            setInterval(change, 1000)
        }
        var t=3;
        function change(){
            if(t>=1){
                document.getElementById("second").innerText=t
            }
            if(t==0){
                window.open("{% url 'myShop:index' %}", name='_self') //跳转到首页
            }
            t--
        }
    </script>
</body>
</html>
